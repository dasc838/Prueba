<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Productos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<a th:href="@{/newProd}" class="btn btn-outline-success">Nuevo Producto</a>
		<table class="table">
			<thead>
				<tr>
					<td>Codigo Producto</td>
					<td>Descripcion</td>
					<td>Monto</td>
					<td>Acciones</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto:${producto}">
					<td th:text="${producto.codigo_prod}"></td>
					<td th:text="${producto.descripcion}"></td>
					<td th:text="${producto.monto}"></td>
					<td>
					<a th:href="@{/editarProd/}+${producto.codigo_prod}" class="btn btn-outline-warning">Editar</a>
					<a th:onclick="eliminarProd([[${producto.codigo_prod}]])" class="btn btn-outline-danger">Borrar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/}" class="btn btn-outline-dark">Menu Principal</a>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
