<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Formulario nuevo Distribuidor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/saveDis}" th:object="${distribuidor}" method="POST">
				<div class="card">
					<div class="card-header">Ingreso Distribuidores</div>
					<div class="card-body">
						<div class="form-group">
							<input th:field="*{codigo_dis}" type="hidden" class="form-control"/>
							<label>Nombre Distribuidor</label>
							<input th:field="*{nombre_dis}" type="text" class="form-control"/>
							<label>Correo de notificacion</label>
							<input th:field="*{correo_notificacion}" type="text" class="form-control"/>
							<label>Correo de alerta</label>
							<input th:field="*{correo_alert}" type="text" class="form-control"/>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-outline-success"></input>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
